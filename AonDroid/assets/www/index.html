<!DOCTYPE html>

<html>
<head>

<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> 
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script src="cordova.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
<script src="js/ammap/ammap.js" type="text/javascript"></script>
<script src="js/ammap/maps/js/worldLow.js" type="text/javascript"></script>
<title>Hello World</title>
</head>
<body>
 <center>class="ammapAlert">WELCOME TO AON WORLD MAP</center><br>
	<div id="mapdiv" style="width: 100%; background-color:#EEEEEE; height: 500px;"></div>
	<div>
		<span id="country" style="font: bold; color: blue;"></span><br>
		<span id="countryCode" style="font: bold; color: red;"></span><br>
		<span id="population" style="font: bold; color: green;"></span><br>
	</div>
	<script type="text/javascript">
    AmCharts.ready(function() {
        var map = new AmCharts.AmMap();
        map.pathToImages = "ammap/images/";
        map.panEventsEnabled = true;
       // map.zoomOnDoubleClick=false;
        var dataProvider = {
            mapVar: AmCharts.maps.worldLow,
            getAreasFromMap:true                    
        }; 
        map.dataProvider = dataProvider;
        map.areasSettings = {
            autoZoom: true,
            selectedColor: "#CC0000"
        };
    
        map.smallMap = new AmCharts.SmallMap();
        map.addListener('clickMapObject', function (event) {
	      var currentMapObjectSelected = event.mapObject;
	      console.log("...currentMapObjectSelected...."+currentMapObjectSelected.id);
	      app.showSelectedCounty(currentMapObjectSelected.id);
	   });
    
        map.write("mapdiv");               
       
    });
    app.initialize();
        </script>
</body>
</html>
